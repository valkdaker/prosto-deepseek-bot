services:
  - type: worker
    name: video-downloader-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1
