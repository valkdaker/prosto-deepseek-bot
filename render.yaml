services:
  - type: worker
    name: video-bot-node
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /health
    autoDeploy: true
